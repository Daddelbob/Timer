<div id="mydiv">

  <mat-form-field class="example-full-width">
    <input [(value)]="hours" (input)="setHours(hours)" type="tel" matInput placeholder="Hours">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input [(value)]="minutes" (change)="setMinutes($event)" type="tel" matInput placeholder="Minutes">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input [(value)]="seconds" (change)="setSeconds($event)" type="tel" matInput placeholder="Seconds">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-slider [min]="minBrightness" [max]="maxBrightness" [step]="brightnessStep" [value]="selectedBrightness" (input)="adjusteNightMode($event)"></mat-slider>
  <button mat-raised-button (click)="toggleNightMode()">Night Mode {{ nightMode }}</button>
  <p>
    {{ time | timer }}
  </p>
  <input type="button" (click)="start()" value="start">

  <mat-button-toggle-group name="fontStyle" [(value)]="selectedCountMode" aria-label="Font Style">
    <mat-button-toggle value="countDown">Count Down</mat-button-toggle>
    <mat-button-toggle value="CountUp">Count Up</mat-button-toggle>
  </mat-button-toggle-group>
</div>
