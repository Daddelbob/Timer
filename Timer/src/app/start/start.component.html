<div id="mydiv">

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="hours" (change)="setHours($event)" type="tel" matInput placeholder="Hours">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="minutes" (change)="setMinutes($event)" type="tel" matInput placeholder="Minutes">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input [(ngModel)]="seconds" (change)="setSeconds($event)" type="tel" matInput placeholder="Seconds">
    <mat-icon matSuffix>mode_edit</mat-icon>
  </mat-form-field>

  <mat-slide-toggle>toggle Night Mode</mat-slide-toggle>

  <button mat-raised-button (click)="toggleNightMode()">Night Mode {{ nightMode }}</button>


  <p>
    {{ time | timer }}
  </p>

  <button mat-raised-button (click)="start()">start</button>

  <mat-button-toggle-group name="fontStyle" [(value)]="selectedCountMode" aria-label="Font Style">
    <mat-button-toggle value="countDown">Count Down</mat-button-toggle>
    <mat-button-toggle value="CountUp">Count Up</mat-button-toggle>
  </mat-button-toggle-group>
</div>
