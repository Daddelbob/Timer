<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Responsive App</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <div mat-list-item routerLink=".">Night Mode
          <mat-slide-toggle (change)="toggleNightMode()"></mat-slide-toggle>
        </div>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="hours" (input)="calcTotalSeconds()" type="number" min="0" matInput placeholder="Hours">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="minutes" (input)="calcTotalSeconds()" type="number" min="0" matInput placeholder="Minutes">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input [(ngModel)]="seconds" (input)="calcTotalSeconds()" type="number" min="0" matInput placeholder="Seconds">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>

      <mat-divider></mat-divider>


      <p class="time">
        {{ countedTotalSeconds | timer }}
      </p>

      <button mat-raised-button (click)="toggleStartStop()" [disabled]="disableStart">{{ startStop }}</button>
      <button mat-raised-button (click)="resetCount()">reset</button>

      <mat-button-toggle-group name="fontStyle" [(value)]="selectedCountMode" aria-label="Font Style">
        <mat-button-toggle value="countDown">Count Down</mat-button-toggle>
        <mat-button-toggle value="CountUp">Count Up</mat-button-toggle>
      </mat-button-toggle-group>

      <mat-divider></mat-divider>

      <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <b>Data</b>
            </mat-panel-title>
            <mat-panel-description>
              {{ panelOpenState ? 'hide' : 'open' }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
